<!DOCTYPE html>
<html>
<head>
	<title>Book A Service</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
	<link rel="stylesheet" type="text/css" href="GenService.css">
</head>

<body>

	<!-- Header -->
	<section>
		<div class= "container">
			<div class="jumbotron">
			  <a href=""></a>
			  	<!-- <h1>Service Booking - Ford Hermanus</h1>
				  <p>Kindly complete the form below and service advisor will be in touch shortly.</p> -->
				  <img src="Bright Ford Hermanus logo RGB Screen.jpg" alt="">
			</div>
		</div>
	</section>


	<!-- Form Start -->
	<div class= "container">
		<form action="#">
			<div class="form-group">
				<label for="Name">Name</label>
				<input type="text" class="form-control" name="Name" placeholder="First Name" required>
			</div>
					 	
		 	<div class="form-group">
		 		<label for="Surname">Surname</label>
		 		<input type="text" class="form-control" name="Surname" placeholder="Last Name" required>
			</div>
					 	
			<div class="form-group">
				<label for="Mobile">Mobile</label>
				<input type="text" class="form-control" name="Mobile" placeholder="+27636840000" required>
			</div>

			<div class="form-group">
				<label for="Email">Email</label>
				<input type="email" class="form-control" name="Email" placeholder="john@doe.com" required>
			</div>

			<div class="input-group-group">
				
				<h3>Type of Service</h3>
				<hr>
					
				<div class="form-group">
					<label class="radio-inline" for="Service"><input type="radio" name="Service" value="Service Only"> Service Only</label>
					<label class="radio-inline" for="Service"><input type="radio" name="Service" value="Service and Repair"> Service and Repair</label>
				</div>
				<hr>

			<div class="form-group">
				<label for="model">Vehicle Make and Model</label>
				<input type="text" class="form-control" name="model" placeholder="Mercedes C200" required>
			</div>

			<div class="form-group">
				<div>
		 			<label for="start">Booking Date</label>
		 		</div>
					<input type="date" class="form-control" id="start" name="bookingDate"
						value=""
					   	min="2019-12-20" max="2025-12-19">
			</div>

			<div class="form-group">
				<div><label>Registration Number</label></div>
				<input type="text" class="form-control" name="registrationNumber" placeholder="CA1234" required>
			 </div>
			
		 	 <div class="form-group">
			 	<div><label>Chassis Number</label></div>
				 <input type="text" class="form-control" name="chassisNumber" placeholder="ABC12344567789" required>
			</div>
	
		 	 <div class="form-group">
				<div><label>Approximate Mileage(KM)</label></div>
				<input type="text" class="form-control" name="mileage" placeholder="12345" required>
			</div>
					 	
		
			<div class="form-group">
				<div><label>Comments/Service Requirements</label></div>
				<textarea type="text" class="form-control" name="comments" placeholder="Any other comments or requirements" required>
				</textarea>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>				 	


</body>
</html>
